parameters:
  - $ref: '../params/order_uuid.yaml'

post:
  summary: Pay the order, change OrderStatus and PaymentMethod
  operationId: OrderPay
  tags:
    - Order
  requestBody:
    required: true
    content:
      application/json:
        schema: 
          $ref: '../components/pay_order_request.yaml'
  responses:
    '200':
      description: Order successfully payed
      content:
        application/json:
          schema:
            $ref: '../components/pay_order_response.yaml'
    '404':
      description: order_uuid not found
      content:
        application/json:
          schema:
            $ref: '../components/errors/not_found_error.yaml'
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: '../components/errors/bad_request_error.yaml'
    '500':
      description: Internal Server error
      content:
        application/json:
          schema:
            $ref: '../components/errors/internal_server_error.yaml'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/errors/generic_error.yaml'
